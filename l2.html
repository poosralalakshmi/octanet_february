<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        h1 {
            margin-bottom: 0.5em;
        }

        .todo-container {
            max-width: 600px;
            margin: 2em auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5em;
            border-bottom: 1px solid #ccc;
        }

        input[type="checkbox"] {
            margin-right: 1em;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 1em 0;
        }

        .add-task-form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1em;
        }

        .add-task-form input {
            flex-grow: 1;
            padding: 0.5em;
        }

        .add-task-form button {
            background-color: #3498db;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <div class="todo-container">
        <ul id="task-list">
            <!-- Tasks will be dynamically added here -->
        </ul>
        <div class="add-task-form">
            <input type="text" id="new-task" placeholder="Enter your task">
            <button onclick="addTask()">Add Task</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 To-Do List</p>
    </footer>

    <script>
        function addTask() {
            const newTaskInput = document.getElementById('new-task');
            const taskList = document.getElementById('task-list');

            if (newTaskInput.value.trim() !== '') {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="checkbox">
                    <span>${newTaskInput.value}</span>
                `;
                taskList.appendChild(li);
                newTaskInput.value = '';
            }
        }
    </script>
</body>
</html>
